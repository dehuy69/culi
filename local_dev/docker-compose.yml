services:
  postgres:
    image: postgres:15-alpine
    container_name: culi-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: culi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - culi-network

  redis:
    image: redis:7-alpine
    container_name: culi-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - culi-network
    profiles:
      - optional  # Optional: Dùng cho caching (OAuth tokens, API responses) và rate limiting trong tương lai. Hiện tại code chưa sử dụng Redis.

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  culi-network:
    driver: bridge

