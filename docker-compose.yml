version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: culi-backend-dev
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/culi_db
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/venv  # Exclude venv from volume
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - culi-network
    env_file:
      - .env

  postgres:
    image: postgres:15-alpine
    container_name: culi-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: culi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - culi-network

volumes:
  postgres_data:
    driver: local

networks:
  culi-network:
    driver: bridge

