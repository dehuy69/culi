# Docker Compose for Culi Backend
#
# NOTE: This file is for running backend + dependencies in Docker (alternative workflow).
# For the recommended hybrid approach (dependencies in Docker, app runs locally),
# see: local_dev/docker-compose.yml and local_dev/README.md
#
# Usage:
#   - Hybrid approach (recommended): Use local_dev/docker-compose.yml for dependencies only
#   - Full Docker: Use this file to run everything in Docker

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: culi-backend-dev
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/culi_db
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/venv  # Exclude venv from volume
    depends_on:
      postgres:
        condition: service_healthy
      # Redis is optional (with profile), so not listed here as dependency
    networks:
      - culi-network
    env_file:
      - .env

  postgres:
    image: postgres:15-alpine
    container_name: culi-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: culi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - culi-network

  redis:
    image: redis:7-alpine
    container_name: culi-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - culi-network
    profiles:
      - optional  # Optional: For caching (OAuth tokens, API responses) and rate limiting in the future. Currently code does not use Redis.

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  culi-network:
    driver: bridge

